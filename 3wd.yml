#默认值是 elasticsearch，所有相同集群名称的节点归属一个集群
cluster.name: 1m-2d

#master-eligible 节点相互发现后，至少 2 个即可选举成功
#discovery.seed_hosts: ["es1","es2","es3"]
discovery.seed_providers: file
#master 初始化的候选人清单，最少 1 个，3 个和以上即可容错
cluster.initial_master_nodes: ["es1.zenlab.local","es2.zenlab.local","es3.zenlab.local"]

#节点的名字默认是 hostname
#node.name: es1

#Elasticsearc 服务器提供的 IP，域名和端口设置
#默认是 _local_
# 0 或 0.0.0.0 是节点的所有网卡
# network.host: 192.168.50.11
network.host: _eth1_

#专用 data 角色
node.roles: [ data ]
node.attr.box_type: warm