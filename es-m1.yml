#默认值是 elasticsearch，所有相同集群名称的节点归属一个集群
cluster.name: single-node

#设置成单一节点模式
discovery.type: single-node

#节点的名字默认是 hostname
#node.name: ma1.zenlab.local

#Elasticsearc 服务器提供的 IP，域名和端口设置
#默认是 _local_ 只能在本机 127.0.0.1 可以访问 es 服务。
# 0 或 0.0.0.0 是节点的所有网卡，的任何 IP
# network.host: 192.168.50.11  某个网卡的一个 ip
#下面的是某个网卡的任何 ip
network.host: _eth1_
